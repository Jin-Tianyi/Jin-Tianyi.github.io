    <script language="javascript" type="text/javascript">
        function ParseMarkDown(){
            var tittle = 'git相关命令';
            var text =
            '```xml\n' +
                '#查看git配置\n' +
                '$ git config --local -l\n' +
                '```\n' +
                '![](https://img2020.cnblogs.com/blog/1911127/202003/1911127-20200307225422599-804145016.png)\n' +
                '\n' +
                '### .gitignore\n' +
                '```\n' +
                'HELP.md\n' +
                'target/\n' +
                '!.mvn/wrapper/maven-wrapper.jar\n' +
                '!**/src/main/**\n' +
                '!**/src/test/**\n' +
                '\n' +
                '### STS ###\n' +
                '.apt_generated\n' +
                '.classpath\n' +
                '.factorypath\n' +
                '.project\n' +
                '.settings\n' +
                '.springBeans\n' +
                '.sts4-cache\n' +
                '\n' +
                '### IntelliJ IDEA ###\n' +
                '.idea/\n' +
                '*.iws\n' +
                '*.iml\n' +
                '*.ipr\n' +
                '\n' +
                '### NetBeans ###\n' +
                '/nbproject/private/\n' +
                '/nbbuild/\n' +
                '/dist/\n' +
                '/nbdist/\n' +
                '/.nb-gradle/\n' +
                'build/\n' +
                '\n' +
                '### VS Code ###\n' +
                '.vscode/\n' +
                '```\n' +
                '* 空行或是以#开头的行即注释行将被忽略。\n' +
                '* 可以在前面添加正斜杠/来避免递归(以斜杠 “/” 结尾表示目录)。\n' +
                '* 可以在后面添加正斜杠/来忽略文件夹，例如build/即忽略build文件夹。\n' +
                '* 可以使用!来否定忽略，即比如在前面用了*.apk，然后使用!a.apk，则这个a.apk不会被忽略。\n' +
                '* 用来匹配零个或多个字符，如.[oa]忽略所有以".o"或".a"结尾，*忽略所有以结尾的文件（这种文件通常被许多编辑器标记为临时文件）；[]用* 来匹配括号内的任一字符，如[abc]，也可以在括号内加连接符，如[0-9]匹配0至9的数；?用来匹配单个字符。\n' +
                '* 以星号 “*” 通配多个字符；\n' +
                '* 以问号 “?” 通配单个字符;\n' +
                '* 以方括号 “[]” 包含单个字符的匹配列表；\n' +
                '* 以叹号 “!” 表示不忽略(跟踪)匹配到的文件或目录；\n';

            document.getElementById('article').innerHTML = marked(text);
            document.getElementById('tittle').innerHTML = tittle;
        };
        window.onload = ParseMarkDown;
    </script>
